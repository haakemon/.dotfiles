name: Nix Check

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 2 1,14 * *'

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Nix
        uses: cachix/install-nix-action@cebd211ec2008b83bda8fb0b21c3c072f004fe04 # v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run Statix Lint
        run: nix run nixpkgs#statix check ./nix/

      - name: Nix Flake Checker
        uses: DeterminateSystems/flake-checker-action@f6b84c9884c22039e1fc23dadb4a0d0add56c197 # v11
        with:
          flake-lock-path: ./nix/os/flake.lock
          ignore-missing-flake-lock: false
          fail-mode: true
          send-statistics: false
