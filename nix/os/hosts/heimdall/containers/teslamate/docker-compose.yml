networks:
  default:
    name: teslamate_net
    driver: bridge

volumes:
  teslamate-grafana-data:
  teslamate-db:

########################### SERVICES
services:
  teslamate:
    restart: unless-stopped
    container_name: teslamate
    image: teslamate/teslamate:2.2.0@sha256:db111162f1037a8c8ce6fe56e538a4432b8a34d3d6176916ba22d42ef7ee4b78
    ports:
      - 127.0.0.1:4000:4000
    environment:
      ENCRYPTION_KEY: $TESLAMATE_ENCRYPTION_KEY
      DATABASE_USER: $TESLAMATE_DB_USER
      DATABASE_PASS: $TESLAMATE_DB_PASS
      DATABASE_NAME: $TESLAMATE_DB_NAME
      DATABASE_HOST: teslamate_database
      MQTT_USERNAME: $TESLAMATE_MQTT_USERNAME
      MQTT_PASSWORD: $TESLAMATE_MQTT_PASSWORD
      MQTT_HOST: host.containers.internal
      TZ: $TZ
      TIME_ZONE: $TZ
    cap_drop:
      - all

  teslamate_grafana:
    restart: unless-stopped
    container_name: teslamate-grafana
    image: teslamate/grafana:2.2.0@sha256:f88cbb90a8c7afa122c6b6851a647edfe7ce7112724db4a8d94853a454f1106a
    ports:
      - 127.0.0.1:4001:3000
    environment:
      DATABASE_USER: $TESLAMATE_DB_USER
      DATABASE_PASS: $TESLAMATE_DB_PASS
      DATABASE_NAME: $TESLAMATE_DB_NAME
      DATABASE_HOST: teslamate_database
      TZ: $TZ
      TIME_ZONE: $TZ
    volumes:
      - teslamate-grafana-data:/var/lib/grafana
      - ~/code/Teslamate-CustomGrafanaDashboards/customdashboards.yml:/etc/grafana/provisioning/dashboards/customdashboards.yml
      - ~/code/Teslamate-CustomGrafanaDashboards/dashboards:/TeslamateCustomDashboards

  teslamate_database:
    restart: unless-stopped
    container_name: teslamate-database
    image: postgres:18.1@sha256:5ec39c188013123927f30a006987c6b0e20f3ef2b54b140dfa96dac6844d883f
    environment:
      POSTGRES_USER: $TESLAMATE_DB_USER
      POSTGRES_PASSWORD: $TESLAMATE_DB_PASS
      POSTGRES_DB: $TESLAMATE_DB_NAME
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      TIME_ZONE: $TZ
    volumes:
      - teslamate-db:/var/lib/postgresql
