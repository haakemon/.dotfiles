# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


format = """
[](#9A348E)\
$os\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#3C8577)\
$git_branch\
$git_status\
[](fg:#3C8577 bg:#86BBD8)\
$nodejs\
$container\
$kubernetes\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
[ ](fg:#33658A)\
"""

right_format = """ [](fg:#33658A)$time[](fg:#33658A) """

[line_break]
disabled = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = false # Disabled by default

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncate_to_repo = false
truncation_length = 10
# truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
style = "bg:#3C8577"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#3C8577"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%T"
style = "bg:#33658A"
format = '[ $time ]($style)'

[kubernetes]
# format = '[⛵ ($user) | ($cluster) | $context:$namespace]($style) '

style = "bg:#33658A"
format = '[](fg:#86BBD8 bg:#33658A)[ $symbol($cluster)|$context:$namespace]($style)'
disabled = false
detect_files = ['k8s'] # only show when these files are present in the directory
[kubernetes.context_aliases]
'dev.local.cluster.k8s' = 'dev'
'.*/openshift-cluster/.*' = 'openshift'
'gke_.*_(?P<var_cluster>[\w-]+)' = 'gke-$var_cluster'
[kubernetes.user_aliases]
'dev.local.cluster.k8s' = 'dev'
'root/.*' = 'root'


[container]
format = '[$symbol \[$name\]]($style) '
