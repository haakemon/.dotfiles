networks:
  default:
    driver: bridge

########################### SERVICES
services:
  uptime-kuma:
    restart: unless-stopped
    environment:
      TZ: $TZ
      TIME_ZONE: $TZ
    ports:
      - 127.0.0.1:3001:3001
    volumes:
      - '$DATADIR/uptime-kuma:/app/data'
    container_name: uptime-kuma
    image: louislam/uptime-kuma:1.23.17-alpine@sha256:9842072171d2fd7f7c7436227232a7639775d5a3847c0153e732368234348fc0
