networks:
  default:
    driver: bridge

services:
  kapowarr:
    container_name: kapowarr
    image: mrcas/kapowarr:latest@sha256:484f7decc7cc7af77542aba5516f48a62b17f72116ac7309d1709b72bb7d0ba2
    environment:
      TZ: $TZ
      TIME_ZONE: $TZ
    volumes:
      - '$DATADIR/kapowarr/db:/app/db'
      - '$DATADIR/kapowarr/media/Downloads:/app/temp_downloads'
      - '$DATADIR/kapowarr/media/Comics:/comics-1'
    ports:
      - 5656:5656
