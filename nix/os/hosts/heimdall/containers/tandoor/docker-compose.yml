x-common-app-config: &common-app-config
  restart: unless-stopped

networks:
  default:

volumes:
  staticfiles:

services:
  db_recipes:
    <<: *common-app-config
    image: postgres:18.1-alpine3.22@sha256:154ea39af68ff30dec041cd1f1b5600009993724c811dbadde54126eb10bedd1
    volumes:
      - $DATADIR/tandoor/postgresql:/var/lib/postgresql/data
    env_file:
      - ./.env
    networks:
      - default

  web_recipes:
    <<: *common-app-config
    image: vabene1111/recipes:2.3.6@sha256:5cd01ba0473a48878db3ed9b2c6f2c5db12b68649e169ce9cfa43f052fb0aa95
    env_file:
      - ./.env
    volumes:
      - staticfiles:/opt/recipes/staticfiles
      - $DATADIR/tandoor/mediafiles:/opt/recipes/mediafiles
    depends_on:
      - db_recipes
    ports:
      - 127.0.0.1:8255:80
    networks:
      - default
